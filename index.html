<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Bem Social</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="logo">
    </header>
 
    <!--Formulário de envio/postagem-->
    <main class="main">
        <div class="newPost">
            <div class="infoUser">
                <div class="imgUser"></div>
                <strong>Nome Completo</strong>
            </div>
            
            <form action="" class="formPost" id="formPost">
                <div class="textareaContainer">
                    <textarea id="textarea" name="textarea" placeholder="O que você está pensando hoje?"></textarea>
                    <div class="mediaPreview" id="mediaPreview"></div>
                </div>                
                
                <div class="iconAndButton">
                    <div class="icons">
                        <button class="btnFileForm like" type="button" id="addImage">
                            <img src="./assets/images/img.svg" alt="AddImage">
                        </button>
                        <button class="btnFileForm comment" type="button" id="addGif">
                            <img src="./assets/images/gif.svg" alt="AddGif">
                        </button>
                        <button class="btnFileForm share" type="button" id="addVideo">
                            <img src="./assets/images/video.svg" alt="AddVideo">
                        </button>
                    </div>
                    <button type="submit" class="btnSubmitForm">Publicar</button>
                </div>
            </form>                      
        </div>  
        <ul class="posts" id="posts"></ul>          
    </main>
    <script type='module' src='./assets/js/script.js'></script>
</body>
</html>
