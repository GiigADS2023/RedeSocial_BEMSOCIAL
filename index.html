<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bem Social</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo">
    </header>

    <!--FormulÃ¡rio de envio/postagem-->
    <main class="main">
        <div class="newPost">
            <div class="infoUser">
                <div class="imgUser"></div>
                <strong>Giorgia Batista Schmidt</strong>
            </div>
            
            <form action="" class="formPost">
                <textarea name="textarea" placeholder="Vamos mudar o mundo?"></textarea>

                <div class="iconAndButton">
                    <div class="icons">
                        <button class="btnFileForm"><img src="./assets/img.svg" alt="AddImage"></button>
                        <button class="btnFileForm"><img src="./assets/gif.svg" alt="AddGif"></button>
                        <button class="btnFileForm"><img src="./assets/video.svg" alt="AddVideo"></button>
                    </div>
                    <button type="submit" class="btnSubmitForm">Publicar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
